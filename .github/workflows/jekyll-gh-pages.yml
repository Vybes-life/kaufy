name: Deploy Jekyll with Secret Injection

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Inject the secret into the JavaScript file by replacing a placeholder.
      # In src/config.js, ensure you have:
      #    const apiKey = "REPLACE_WITH_SECRET";
      - name: Inject secret into config.js
        run: |
          sed -i "s/REPLACE_WITH_SECRET/${{ secrets.KAUFY_KEY }}/g" src/widget.js

      # (Optional) Build your site; in this case we assume a Jekyll site.
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
